<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contest Battle Zone - Entry</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 50px 20px;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 15px;
      margin-top: 60px;
    }

    h1 {
      font-size: 2.5rem;
      color: #e91e63;
    }

    .emoji {
      font-size: 1.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    ul li {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .prizes {
      margin-top: 20px;
    }

    .btn {
      background-color: #4caf50;
      color: white;
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #388e3c;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 30px 15px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="emoji">🎉 Contest Battle Zone 🎉</h1>
    <p>📢 Join our Instagram contest and win cash prizes! 🏆</p>

    <ul>
      <li>🎥 <strong>Entry Types:</strong> Reels, Photos</li>
      <li>💰 <strong>Entry Fee:</strong> ₹50</li>
      <li>📅 <strong>Entry Dates:</strong> May 29 – June 3</li>
    </ul>

    <div class="prizes">
      <h3>🏆 Prizes:</h3>
      <p>🥇 1st Prize – ₹1000<br>
         🥈 2nd Prize – ₹500<br>
         🥉 3rd Prize – ₹300</p>
    </div>

    <a class="btn" href="https://rzp.io/rzp/cXO9pF6S" target="_blank">Pay ₹50 & Enter Now</a>
  </div>

</body>
</html>
